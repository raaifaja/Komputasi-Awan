<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Profil Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; background-color: #fff; color: #000; }
    .navbar { background-color: #d50000; }
    .navbar-brand, .nav-link, footer { color: white !important; }
    .content { flex: 1; padding: 3rem 1rem; }
    footer { background-color: #d50000; color: white; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Beranda</a>
    
    <!-- Tombol toggle untuk layar kecil -->
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu navbar -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>

        <li class="nav-item"><a class="nav-link active" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="content container">
    <h1>Kontak</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" placeholder="Nama Anda">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Pesan</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda..."></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Kirim</button>
    </form>
  </div>

  <footer>
    <p>&copy; Mahasiswa Telkom University</p>
